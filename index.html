<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Angles Calculator</title>
    <!-- <style></style> --> 
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- <Title></Title> -->
    <div class="H1">
        <h1>Angles Calculator</h1>
    </div>
    <div class="H2">
        <h2>(Regular Shapes Only)</h2>
    </div>
    <!-- <Input></Input> -->
    <div class="Input">
        <label for="Side">Number of sides</label>
         <input id="Side" type="number" min="4">
    </div>
    <div class="Input">
        <label for="Result">Angle Degree</label>
        <input id="Result" type="text">
    </div>
    <!-- <script></script> -->
    <script src="script.js"></script>

</body>
</html>
